<!-- template -->
<div class="panel panel-primary">
	<div class="panel-heading">Panel heading</div>
	<table class="table table-striped table-bordered">
		<thead>
			<tr>
				<th>#</th>
				<th>user</th>
				<th>Post title</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
			<!-- ng-repeat: Iterates a collection -->
			<tr ng-repeat="post in posts"><!-- this section will be repeated for each "post" -->
				<th>{{post.id}}</th>
				<td>{{post.userId}}</td>
				<td>{{post.title}}</td>
				<td><a ng-click="deletePost(post)" style="cursor: pointer;">Delete</a></td>
			</tr>
		</tbody>
	</table>
</div>

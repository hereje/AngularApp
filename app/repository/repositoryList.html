<div class="panel panel-primary">
	<div class="panel-heading">Search repositories</div>
	<div class="panel-body">
		<form class="navbar-form navbar-left" role="search">
		  <div class="form-group">
			<!--ng-model: defines a model -->
			<input type="text" class="form-control" placeholder="Write search terms" ng-model="name" />
			<!-- ng-click: binds a method -controller- with an event in the view -->
			<button type="button" class="btn btn-primary" ng-click="search()">search</button>
			<button type="button" class="btn btn-default" ng-click="clear()">clear</button>
		  </div>
		</form>
	</div>
</div>
<!-- Example of two-way data binding -->
<div>Search criteria: {{name}}</div>
<div class="table-responsive" ng-show="repositories">
	<table class="table table-condensed table-hover table-bordered table-responsive">
		<thead>
			<tr>
				<th>#</th>
				<th>name</th>
				<th>Description</th>
				<th>URL</th>
			</tr>
		</thead>
		<tbody>
			<tr  ng-repeat="repository in repositories">
				<th><a ui-sref-active="active">{{repository.id}}</a></th>
				<td>{{repository.name}}</td>
				<td>{{repository.description}}</td>
				<td><a href="{{repository.html_url}}" target="_blank" style="cursor: pointer;">{{repository.html_url}}</a></td>
			</tr>
		</tbody>
	</table>
</div>
